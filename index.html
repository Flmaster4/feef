<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.new - –•—ç–ª–ª–æ—É–∏–Ω—Å–∫–∏–π –±–∞–Ω–Ω–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .banner-container {
            width: 400px;
            height: 200px;
            perspective: 1000px;
        }

        .banner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 8s infinite ease-in-out;
        }

        .banner-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .banner-front {
            background: linear-gradient(135deg, #1a1a1a, #2d1b00);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border: 2px solid #ff7518;
        }

        .banner-front img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            filter: brightness(1.1) contrast(1.1);
            animation: float 6s ease-in-out infinite;
        }

        .banner-back {
            background: linear-gradient(135deg, #1a1a1a, #2d1b00);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            border: 2px solid #ff7518;
        }

        .banner-text {
            color: #ff7518;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(255, 117, 24, 0.5);
            background: linear-gradient(45deg, #ff7518, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff7518, #ff4500);
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 117, 24, 0.5);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #ff4500, #ff7518);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 117, 24, 0.7);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff7518, #ff4500, #ffcc00, #ff7518);
            border-radius: 17px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            animation: glow 4s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff7518;
            border-radius: 50%;
            animation: particleFloat 8s infinite linear;
        }

        .halloween-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: emojiFloat 15s infinite linear;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255, 117, 24, 0.7));
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 117, 24, 0.1);
            border-radius: 15px;
            animation: pulse 3s infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0%, 40% {
                transform: rotateY(0deg);
            }
            50%, 90% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 117, 24, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 117, 24, 0.8), 0 0 20px rgba(255, 117, 24, 0.6);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        @keyframes emojiFloat {
            0% {
                transform: translateY(100px) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(450px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff7518;
            animation: cornerPulse 2s infinite alternate;
        }

        @keyframes cornerPulse {
            0% {
                border-color: #ff7518;
                transform: scale(1);
            }
            100% {
                border-color: #ffcc00;
                transform: scale(1.1);
            }
        }

        .corner-tl {
            top: 8px;
            left: 8px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 8px;
            right: 8px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 8px;
            left: 8px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 8px;
            right: 8px;
            border-left: none;
            border-top: none;
        }

        .bat {
            position: absolute;
            font-size: 20px;
            animation: batFly 12s infinite linear;
            z-index: 5;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.7));
        }

        @keyframes batFly {
            0% {
                transform: translateX(-50px) translateY(50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            30% {
                transform: translateX(150px) translateY(20px) rotate(5deg);
            }
            50% {
                transform: translateX(350px) translateY(80px) rotate(-5deg);
            }
            70% {
                transform: translateX(200px) translateY(120px) rotate(3deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-50px) translateY(50px) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>
